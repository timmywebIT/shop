services:
    nginx:
        image: nginx:latest
        container_name: project_nginx
        ports:
            - "8876:80"
        volumes:
            - ./:/var/www/
            - ./_docker/nginx/conf.d/:/etc/nginx/conf.d/
        depends_on:
            - app

    app:
        build:
            context: .
            dockerfile: _docker/app/DockerFile
        volumes:
            - ./:/var/www
        depends_on:
            -   db
        container_name: shopNew_app

    db:
        image: mysql:8.0
        restart: always
        volumes:
            - ./tmp/db:/var/lib/mysql
        environment:
            MYSQL_DATABASE: shopNew
            MYSQL_ROOT_PASSWORD: root
        ports:
            -   "8101:3306"
        command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
        container_name: shopNew_db

